<!-- submission.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Submission</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Add a navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Restaurant Website</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Submit a New Restaurant</h1>
      <form id="submission-form">
        <div class="mb-3">
          <label for="name-input" class="form-label">Name</label>
          <input type="text" class="form-control" id="name-input" required>
        </div>
        <div class="mb-3">
          <label for="location-input" class="form-label">Location</label>
          <input type="text" class="form-control" id="location-input" required>
        </div>
        <div class="mb-3">
          <label for="dishes-input" class="form-label">Dishes</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Dish 1" id="dish1-input">
            <label class="form-check-label" for="dish1-input">Dish 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Dish 2" id="dish2-input">
            <label class="form-check-label" for="dish2-input">Dish 2</label>
          </div>
          <!-- Add more dishes here... -->
        </div>
        <div class="mb-3">
          <label for="description-input" class="form-label">Description</label>
          <textarea class="form-control" id="description-input" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="cuisine-category-select" class="form-label">Cuisine Category</label>
          <select class="form-select" id="cuisine-category-select">
            <option value="Europe">Europe</option>
            <option value="America">America</option>
            <option value="Asian">Asian</option>
            <!-- Add more cuisine categories here... -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="submission.js"></script>
</body>
</html>
